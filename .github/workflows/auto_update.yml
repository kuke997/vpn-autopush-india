name: Auto Update VPN Subscription Files

on:
  schedule:
    # 每天 UTC 时间 0 点执行（可按需调整）
    - cron: '0 0 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: false  # 防止使用默认token自动推送失败

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run crawling script
      run: python scripts/run_all.py

    - name: Configure git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

    - name: Commit and push changes
      run: |
        git add data/*
        # 只有当 data 文件夹有变动才提交
        if ! git diff --cached --quiet; then
          git commit -m "Auto update subscription files [skip ci]"
          git push origin main
        else
          echo "No changes to commit"
        fi
      env:
        # 这里需要你在仓库设置里添加一个带推送权限的 Personal Access Token（PAT）
        # 并把它命名为 GITHUB_PAT，保证自动推送成功
        GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
